HOSTS:
  debian-8-x64:
    platform: debian-8-amd64
    hypervisor : docker
    image: deric/jessie-openjdk-puppet:3.8.7
    docker_preserve_image: false
    docker_image_commands:
      - 'apt-get update'
    roles:
      - agent
    debug: false
CONFIG:
  masterless: true
  log_level: verbose
  type: foss